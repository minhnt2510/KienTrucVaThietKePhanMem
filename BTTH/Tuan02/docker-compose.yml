version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - app-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-queue
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - app-network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: ecommerce
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  # API Server Instance 1
  api-server-1:
    build: .
    container_name: api-server-1
    environment:
      - PORT=3001
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      - INSTANCE_ID=1
    ports:
      - "3001:3001"
    depends_on:
      - redis
      - rabbitmq
      - mongodb
    networks:
      - app-network

  # API Server Instance 2
  api-server-2:
    build: .
    container_name: api-server-2
    environment:
      - PORT=3002
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      - INSTANCE_ID=2
    ports:
      - "3002:3002"
    depends_on:
      - redis
      - rabbitmq
      - mongodb
    networks:
      - app-network

  # API Server Instance 3
  api-server-3:
    build: .
    container_name: api-server-3
    environment:
      - PORT=3003
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      - INSTANCE_ID=3
    ports:
      - "3003:3003"
    depends_on:
      - redis
      - rabbitmq
      - mongodb
    networks:
      - app-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./scalability/load-balancer/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-server-1
      - api-server-2
      - api-server-3
    networks:
      - app-network

volumes:
  redis-data:
  rabbitmq-data:
  mongo-data:

networks:
  app-network:
    driver: bridge
